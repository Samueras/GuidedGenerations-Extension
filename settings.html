<!-- Guided Generations Settings Panel -->
<div class="GuidedGenerations-Extension-settingslist">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Guided Generations Settings</b>
			<div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="settings_section">
                <h4>Show Action Buttons</h4> <!-- Heading for Impersonate/Action Buttons -->
                <div class="setting_block gg-setting-inline"> <!-- Added class for potential styling -->
                    <label for="gg_showImpersonate1stPerson">
                        <input type="checkbox" id="gg_showImpersonate1stPerson" name="showImpersonate1stPerson">
                        Show Impersonate (1st Person)
                    </label>
                </div>
                <div class="setting_block gg-setting-inline">
                    <label for="gg_showImpersonate2ndPerson">
                        <input type="checkbox" id="gg_showImpersonate2ndPerson" name="showImpersonate2ndPerson">
                        Show Impersonate (2nd Person) <small>(WIP)</small>
                    </label>
                </div>
                <div class="setting_block gg-setting-inline">
                    <label for="gg_showImpersonate3rdPerson">
                        <input type="checkbox" id="gg_showImpersonate3rdPerson" name="showImpersonate3rdPerson">
                        Show Impersonate (3rd Person) <small>(WIP)</small>
                    </label>
                </div>
                <hr>
                <h4>Auto-Triggers (Persistent Guides)</h4> <!-- Heading for Auto-Triggers -->
                <div class="setting_block gg-setting-inline">
                    <label for="gg_autoTriggerClothes">
                        <input type="checkbox" id="gg_autoTriggerClothes" name="autoTriggerClothes">
                        Describe Clothes
                    </label>
                </div>
                 <div class="setting_block gg-setting-inline">
                    <label for="gg_autoTriggerState">
                        <input type="checkbox" id="gg_autoTriggerState" name="autoTriggerState">
                        Describe State
                    </label>
                </div>
                 <div class="setting_block gg-setting-inline">
                    <label for="gg_autoTriggerThinking">
                        <input type="checkbox" id="gg_autoTriggerThinking" name="autoTriggerThinking">
                        Describe Thinking
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
