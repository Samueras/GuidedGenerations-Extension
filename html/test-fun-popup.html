<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Popup Test</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .test-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Fun Popup Test</h1>
    <button class="test-button" onclick="testFunPopup()">Test Fun Popup</button>
    
    <script type="module">
        import funPopup from '../scripts/tools/funPopup.js';
        
        window.testFunPopup = async function() {
            await funPopup.init();
            funPopup.open();
        };
    </script>
</body>
</html>
